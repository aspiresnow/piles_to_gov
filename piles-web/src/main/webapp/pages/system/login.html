<#import "/system/common.html" as common>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>管理后台</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<!-- load css -->
<@common.includeCommonCss/>
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="layui-canvs" style="width:100%;height:100%;"></div>
	<div class="layui-layout layui-layout-login">
		<h1>
			<strong>管理后台</strong> <em>Manage System</em>
		</h1>
		<form class="layui-form" action="" id="loginForm">
			<div class="layui-user-icon larry-login">
				<input type="text" placeholder="账号" class="login_txtbx" name="userName" lay-verify="required" />
			</div>
			<div class="layui-pwd-icon larry-login">
				<input type="password" placeholder="密码" class="login_txtbx" name="password" lay-verify="required" />
			</div>
			<div class="layui-val-icon larry-login">
	    		<input type="text" name="checkCode" placeholder="验证码" maxlength="4" class="login_txtbx" style="width:150px;" lay-verify="required" >
		    	<div style="float:right;padding-top:4px;background-color:#5cbdaa;height:40px;padding-right:7px;">
		    		<img src="getcheckcode" id="img5" width="110" height="33"/>
					<a class="logCode-cha" id="chageimg" href="javascript:void(0);">
						换一张
					</a>
	    		</div>
	   		 </div>
			<div class="layui-submit larry-login">
				<input type="button" value="登录" class="submit_btn"  lay-submit lay-filter="loginForm"/>
			</div>
		</form>
		<!-- 
		<div class="layui-login-text">
			<p>版权所有</p>
			<p>
				北京 <a href="http://www.jiuxian.com" title="">www.demo.com</a>
			</p>
		</div>
		 -->
	</div>
	<@common.includeCommonJs/>
	<script src="js/system/login.js"></script>
	<script src="js/plugins/jquery/jparticle.jquery.js"></script>
	<script type="text/javascript">
	layui.use(['jquery', 'layer', 'form', 'element'],function() {
		var form = layui.form();
		window.jQuery = window.$ = layui.jquery;
		window.layer = layui.layer;
		$(function() {
			
			document.onkeydown=function(event){
		       var e = event || window.event || arguments.callee.caller.arguments[0];           
		       if(e && e.keyCode==13){ 
				  $('.submit_btn').trigger('click');	
		       }
		    };
			$("#chageimg").click(function(){
				$("#img5").attr("src","getcheckcode?t=" + Math.random());
			});
			
			$("#img5").click(function(){
					$("#img5").attr("src","getcheckcode?t=" + Math.random());
			});
			
			
			
			//监听提交
			form.on('submit(loginForm)',function(data) {
				var $form = $(data.form);
				var param = jQuery.extend({}, data.field);
				var paramStr = JSON.stringify(param);
				
				var model = layer.load(2);
				$.ajax({
					type : "post",
					url : "check",
					data : param,
					dataType : "json",
					success : function(data) {
						if (data.flag == 1) {
							layer.msg(data.msg);
							layer.close(model);
							location.href="index";
						} else if(data.flag == 3){
							layer.msg(data.msg);
							layer.close(model);
							$("#img5").src="getcheckcode?t=" + Math.random();
							$("[name=checkCode]").val("");
						}
					},
					error : function(e) {
						layer.msg("未知异常!");
						layer.close(model);
					}
				});
				return false;
			});
			
			
		});
	});
	$(function() {
		$(".layui-canvs").jParticle({
			background : "#141414",
			color : "#E6E6E6"
		});
	});
	</script>
</body>
</html>
